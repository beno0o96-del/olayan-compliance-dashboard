<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-home.css">
    <link rel="stylesheet" href="style-complex-dashboard.css">
    <link rel="icon" type="image/svg+xml" href="olayan-mark.svg">
    <style>
        body {
            background-color: #0b0e2b;
            color: #fff;
        }
        .emp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 20px;
        }
        .emp-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6), rgba(15, 23, 42, 0.8));
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .emp-card:hover {
            transform: translateY(-5px);
            border-color: #4facfe;
        }
        .emp-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 auto 15px;
            object-fit: cover;
            border: 3px solid #4facfe;
        }
        .emp-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }
        .emp-role {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .emp-detail {
            font-size: 0.85rem;
            color: #cbd5e1;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        .status-valid { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-expiring { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .status-expired { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        /* Modal specific */
        .modal-emp-header {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }
        .modal-emp-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4facfe;
        }
        .file-upload-box {
            border: 2px dashed rgba(255,255,255,0.2);
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-upload-box:hover {
            background: rgba(255,255,255,0.05);
            border-color: #4facfe;
        }
    </style>
</head>
<body class="en">

    <!-- Header Bar -->
    <div class="brand-bar" style="background: rgba(11, 14, 43, 0.9); backdrop-filter: blur(10px);">
        <img src="olayan-logo.png" alt="Olayan">
        <span class="brand-name">Olayan Employees</span>
    </div>

    <!-- Hamburger Button -->
    <button class="hamburger-btn" onclick="toggleMenu()">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>

    <!-- Sliding Side Menu -->
    <div class="side-menu-overlay" id="sideMenuOverlay" onclick="toggleMenu()"></div>
    <aside class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <img src="olayan-logo.png" class="side-menu-logo" alt="Logo">
            <button class="close-menu-btn" onclick="toggleMenu()">&times;</button>
        </div>
        <nav class="side-menu-nav">
            <a href="index.html" class="side-link"><i>üè†</i> <span data-en="Home" data-ar="ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©">Home</span></a>
            <a href="violations.html" class="side-link"><i>‚ö†Ô∏è</i> <span data-en="Violations" data-ar="ÿßŸÑŸÖÿÆÿßŸÑŸÅÿßÿ™">Violations</span></a>
            <a href="training.html" class="side-link"><i>üéì</i> <span data-en="Training" data-ar="ÿßŸÑÿ™ÿØÿ±Ÿäÿ®">Training</span></a>
            <a href="branches.html" class="side-link"><i>üè¨</i> <span data-en="Branches" data-ar="ÿßŸÑŸÅÿ±Ÿàÿπ">Branches</span></a>
            <a href="board.html" class="side-link"><i>üìä</i> <span data-en="Management Report" data-ar="ÿ™ŸÇÿ±Ÿäÿ± ÿßŸÑÿ•ÿØÿßÿ±ÿ©">Management Report</span></a>
            <a href="employees.html" class="side-link active"><i>üë•</i> <span data-en="Employees" data-ar="ÿßŸÑŸÖŸàÿ∏ŸÅŸäŸÜ">Employees</span></a>
            <a href="tasks.html" class="side-link"><i>‚úÖ</i> <span data-en="Tasks" data-ar="ÿßŸÑŸÖŸáÿßŸÖ">Tasks</span></a>
            <a href="login.html" class="side-link"><i>üîê</i> <span data-en="Login" data-ar="ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ">Login</span></a>
        </nav>
    </aside>

    <div class="board-container" style="padding-top: 80px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 data-en="Employee Management" data-ar="ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÖŸàÿ∏ŸÅŸäŸÜ">Employee Management</h1>
            <button class="toolbar-btn btn-export" onclick="exportData()" style="background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                <span data-en="Export Report" data-ar="ÿ™ÿµÿØŸäÿ± ÿ™ŸÇÿ±Ÿäÿ±">Export Report</span> üì•
            </button>
        </div>

        <div class="emp-grid" id="emp-grid">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Employee Detail Modal -->
    <div id="emp-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close-modal" onclick="closeEmpModal()">&times;</span>
            <div id="modal-content-body"></div>
        </div>
    </div>

    <script>
        const employees = [
            { id: "EMP001", name: "Ahmed Ali", role: "Manager", branch: "Riyadh - Olaya", training: "2025-12-31", health: "2025-06-30", photo: "https://ui-avatars.com/api/?name=Ahmed+Ali&background=0D8ABC&color=fff" },
            { id: "EMP002", name: "Sarah Smith", role: "Supervisor", branch: "Jeddah - Corniche", training: "2024-11-15", health: "2025-01-20", photo: "https://ui-avatars.com/api/?name=Sarah+Smith&background=random" },
            { id: "EMP003", name: "Mohamed Sami", role: "Staff", branch: "Dammam - Seafront", training: "2023-12-01", health: "2024-02-01", photo: "https://ui-avatars.com/api/?name=Mohamed+Sami&background=random" },
            { id: "EMP004", name: "John Doe", role: "Staff", branch: "Riyadh - Malaz", training: "2025-08-10", health: "2025-09-15", photo: "https://ui-avatars.com/api/?name=John+Doe&background=random" },
        ];

        function renderEmployees() {
            const grid = document.getElementById('emp-grid');
            grid.innerHTML = employees.map(emp => `
                <div class="emp-card" onclick="openEmpModal('${emp.id}')">
                    <img src="${emp.photo}" class="emp-photo" alt="${emp.name}">
                    <div class="emp-name">${emp.name}</div>
                    <div class="emp-role">${emp.role}</div>
                    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">
                    <div class="emp-detail">
                        <span data-en="Branch" data-ar="ÿßŸÑŸÅÿ±ÿπ">Branch</span>
                        <span>${emp.branch}</span>
                    </div>
                    <div class="emp-detail">
                        <span data-en="Training" data-ar="ÿßŸÑÿ™ÿØÿ±Ÿäÿ®">Training</span>
                        <span class="${getDateClass(emp.training)}">${emp.training}</span>
                    </div>
                </div>
            `).join('');
        }

        function getDateClass(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = (date - now) / (1000 * 60 * 60 * 24);
            if (diff < 0) return 'status-expired';
            if (diff < 30) return 'status-expiring';
            return 'status-valid';
        }

        function openEmpModal(id) {
            const emp = employees.find(e => e.id === id);
            if (!emp) return;

            const modal = document.getElementById('emp-modal');
            const body = document.getElementById('modal-content-body');
            
            body.innerHTML = `
                <div class="modal-emp-header">
                    <img src="${emp.photo}" class="modal-emp-photo">
                    <div>
                        <h2 style="margin: 0;">${emp.name}</h2>
                        <p style="color: #4facfe; margin: 5px 0;">${emp.role}</p>
                        <p style="color: #94a3b8; margin: 0;">ID: ${emp.id}</p>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label style="color: #94a3b8; font-size: 0.85rem;">Branch / ÿßŸÑŸÅÿ±ÿπ</label>
                        <div style="font-size: 1.1rem;">${emp.branch}</div>
                    </div>
                    <div>
                        <label style="color: #94a3b8; font-size: 0.85rem;">Status / ÿßŸÑÿ≠ÿßŸÑÿ©</label>
                        <div style="color: #10b981;">Active</div>
                    </div>
                    <div>
                        <label style="color: #94a3b8; font-size: 0.85rem;">Training Expiry / ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿ™ÿØÿ±Ÿäÿ®</label>
                        <div class="${getDateClass(emp.training)}">${emp.training}</div>
                    </div>
                    <div>
                        <label style="color: #94a3b8; font-size: 0.85rem;">Health Card / ÿßŸÑŸÉÿ±ÿ™ ÿßŸÑÿµÿ≠Ÿä</label>
                        <div class="${getDateClass(emp.health)}">${emp.health}</div>
                    </div>
                </div>

                <div class="file-upload-box" onclick="document.getElementById('fileInput').click()">
                    <input type="file" id="fileInput" hidden accept="image/*,.pdf">
                    <span style="font-size: 2rem;">üìÇ</span>
                    <p data-en="Click to upload Image or PDF" data-ar="ÿßÿ∂ÿ∫ÿ∑ ŸÑÿ±ŸÅÿπ ÿµŸàÿ±ÿ© ÿ£Ÿà PDF">Click to upload Image or PDF</p>
                </div>

                <div style="margin-top: 20px; text-align: right;">
                    <button onclick="exportSingleReport('${emp.id}')" style="background: #4facfe; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; color: #000; font-weight: bold;">
                        Download Report üìÑ
                    </button>
                </div>
            `;
            modal.style.display = 'block';
        }

        function closeEmpModal() {
            document.getElementById('emp-modal').style.display = 'none';
        }

        function exportData() {
            alert("Exporting all employee data to Excel...");
        }

        function exportSingleReport(id) {
            alert(`Exporting detailed report for ${id}...`);
        }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('sideMenuOverlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('active');
        }
        
        // Initial Render
        renderEmployees();
    </script>
</body>
</html>
