<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olayan Dashboard</title>
    <link rel="stylesheet" href="style-base.css">
    <link rel="icon" type="image/svg+xml" href="olayan-mark.svg">
    <style>
        body {
            background-color: #0b0e2b;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: radial-gradient(circle at top right, rgba(79, 172, 254, 0.1), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(161, 140, 209, 0.1), transparent 40%);
        }

        .login-card {
            background: rgba(21, 26, 64, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo-img {
            width: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #f1f5f9;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .forgot-pass {
            display: block;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-pass:hover {
            color: #4facfe;
        }

        .lang-switch {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .lang-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: #94a3b8;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .lang-btn.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="olayan-logo.png" alt="Olayan Logo" class="logo-img">
        <h1 id="login-title">Admin Login</h1>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username" id="lbl-user">Username</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="input-group">
                <label for="password" id="lbl-pass">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="btn-login">Sign In</button>
        </form>

        <a href="#" class="forgot-pass" id="link-forgot" onclick="forgotPassword()">Forgot Password?</a>

        <div class="lang-switch">
            <button class="lang-btn" onclick="setLang('en')">English</button>
            <button class="lang-btn" onclick="setLang('ar')">العربية</button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Admin Login",
                user: "Username",
                pass: "Password",
                btn: "Sign In",
                forgot: "Forgot Password?",
                alert_forgot: "Please contact IT Department to reset your password.",
                alert_fail: "Invalid credentials. Please try again."
            },
            ar: {
                title: "تسجيل دخول المسؤول",
                user: "اسم المستخدم",
                pass: "كلمة المرور",
                btn: "دخول",
                forgot: "نسيت كلمة المرور؟",
                alert_forgot: "يرجى التواصل مع قسم تقنية المعلومات لإعادة تعيين كلمة المرور.",
                alert_fail: "بيانات الاعتماد غير صحيحة. حاول مرة أخرى."
            }
        };

        let currentLang = 'en';

        function setLang(lang) {
            currentLang = lang;
            const t = translations[lang];
            document.getElementById('login-title').textContent = t.title;
            document.getElementById('lbl-user').textContent = t.user;
            document.getElementById('lbl-pass').textContent = t.pass;
            document.getElementById('btn-login').textContent = t.btn;
            document.getElementById('link-forgot').textContent = t.forgot;
            document.dir = lang === 'ar' ? 'rtl' : 'ltr';
        }

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Mock validation
            if (user.toLowerCase() === 'admin' && pass === 'admin123') {
                localStorage.setItem('olayan_auth', 'true');
                localStorage.setItem('is_admin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert(translations[currentLang].alert_fail);
            }
        }

        function forgotPassword() {
            alert(translations[currentLang].alert_forgot);
        }
    </script>
    <div class="forgot-pass" style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: #64748b; font-size: 0.8rem;">
        <div style="margin-bottom: 5px;">جميع الحقوق محفوظة لدى شركة العليان للخدمات الغذائية © 2025</div>
        <div style="direction: ltr;">Developed by Bandar A. Abdulwahab</div>
    </div>
</body>
</html>
