<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الموظفين | Olayan Employee Login</title>
    <link rel="stylesheet" href="style-admin.css?v=3">
    <link rel="icon" type="image/svg+xml" href="olayan-mark.svg">
    <style>
        /* Reusing style-admin.css for consistency but overriding specific parts if needed */
        /* body background handled by admin-body class in style-admin.css */
        body {
            /* background-color: #0f172a; Removed to allow fluid gradient */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Luxury Glassmorphism Card for Employee Login */
        .login-box {
            background: rgba(17, 20, 50, 0.65) !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05) inset !important;
        }

        /* Removing .login-box, .form-control, .btn styles to inherit from style-admin.css for consistency */
        
        .back-link {
            display: block;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }
        /* RTL Fixes for Password Field */
        body[dir="rtl"] .eye-icon {
            right: auto;
            left: 15px;
        }
        body[dir="rtl"] #emp-pass {
            padding-right: 15px; /* Default padding */
            padding-left: 40px; /* Space for icon */
        }
        /* LTR Fixes for Password Field */
        body[dir="ltr"] .eye-icon {
            right: 15px;
            left: auto;
        }
        body[dir="ltr"] #emp-pass {
            padding-right: 40px; /* Space for icon */
            padding-left: 15px; /* Default padding */
        }

        .forgot-password-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-password-link:hover {
            color: #38bdf8;
        }
    </style>
</head>
<body class="admin-body">

    <div class="login-wrapper">
        <div class="login-box">
            <img src="olayan-logo.png" alt="Olayan Logo" style="height: 60px; margin-bottom: 20px;">
            <h2 data-en="Employee Login" data-ar="دخول الموظفين">دخول الموظفين</h2>
            <p style="color: #94a3b8; margin-bottom: 30px;" data-en="Welcome back, please login to your account." data-ar="مرحباً بك، يرجى تسجيل الدخول لحسابك.">مرحباً بك، يرجى تسجيل الدخول لحسابك.</p>
            
            <div class="form-group">
                <label style="display:block; margin-bottom:8px; color:#cbd5e1;" data-en="Employee ID" data-ar="الرقم الوظيفي">الرقم الوظيفي</label>
                <input type="text" id="emp-id" class="form-control" placeholder="EMP-XXX">
            </div>
            <div class="form-group">
                <label style="display:block; margin-bottom:8px; color:#cbd5e1;" data-en="Password" data-ar="كلمة المرور">كلمة المرور</label>
                <div style="position: relative;">
                    <input type="password" id="emp-pass" class="form-control" placeholder="••••••••" style="padding-right: 40px;">
                    <span id="toggle-password" class="eye-icon" onclick="togglePassword()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
            </div>
            
            <button onclick="handleLogin()" class="btn btn-primary" data-en="Login" data-ar="تسجيل الدخول" style="width: 100%; justify-content: center;">تسجيل الدخول</button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" class="forgot-password-link" data-en="Forgot Password?" data-ar="نسيت كلمة السر؟" style="font-size: 0.85rem; color: #94a3b8; text-decoration: none;">نسيت كلمة السر؟</a>
            </div>
            
            <a href="index.html" class="back-link" data-en="Back to Home" data-ar="العودة للرئيسية">العودة للرئيسية</a>

            <div style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
                <button onclick="setLang('ar')" style="background:none; border:none; color:#94a3b8; cursor:pointer;">العربية</button>
                <span style="color:#475569">|</span>
                <button onclick="setLang('en')" style="background:none; border:none; color:#94a3b8; cursor:pointer;">English</button>
            </div>

            <div style="margin-top: 15px; text-align: center;">
                <a href="index.html" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.85rem; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='rgba(255,255,255,0.5)'" data-en="Back to Home" data-ar="العودة للرئيسية">العودة للرئيسية</a>
            </div>
        </div>
    </div>

    <script>
        function setLang(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            if(lang === 'ar') {
                document.body.classList.add('ar');
            } else {
                document.body.classList.remove('ar');
            }
            
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });

            // Update placeholders
            const idInput = document.getElementById('emp-id');
            const passInput = document.getElementById('emp-pass');
            
            if(lang === 'ar') {
                idInput.placeholder = "الرقم الوظيفي";
                passInput.placeholder = "كلمة المرور";
                document.querySelectorAll('.form-group').forEach(el => el.style.textAlign = 'right');
            } else {
                idInput.placeholder = "Employee ID";
                passInput.placeholder = "Password";
                document.querySelectorAll('.form-group').forEach(el => el.style.textAlign = 'left');
            }
        }

        function togglePassword() {
            const passInput = document.getElementById('emp-pass');
            const icon = document.getElementById('toggle-password');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                icon.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
            } else {
                passInput.type = 'password';
                icon.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
            }
        }

        function handleLogin() {
            const id = document.getElementById('emp-id').value;
            const pass = document.getElementById('emp-pass').value;

            if(!id || !pass) {
                alert(document.documentElement.lang === 'ar' ? 'يرجى إدخال البيانات' : 'Please enter credentials');
                return;
            }

            // Simple mock login for now
            // Allow any login with "EMP" prefix or the specific test user
            if (id === 'EMP001' && pass === '123456') {
                localStorage.setItem('current_employee', JSON.stringify({ id: 'EMP001', name: 'Test Employee' }));
                alert(document.documentElement.lang === 'ar' ? 'تم تسجيل الدخول بنجاح!' : 'Login Successful!');
                window.location.href = 'employees.html';
                return;
            }

            // Generic check
            if (id.length > 2 && pass.length > 3) {
                 localStorage.setItem('current_employee', JSON.stringify({ id: id, name: 'Employee' }));
                 window.location.href = 'employees.html';
            } else {
                 alert(document.documentElement.lang === 'ar' ? 'بيانات الدخول غير صحيحة (جرب EMP001 / 123456)' : 'Invalid credentials (Try EMP001 / 123456)');
            }
        }

        // Set initial lang based on previous preference or default
        // Simple check since we don't have the full app.js here yet, or we could include it.
        // For standalone simplicity:
        setLang('ar'); 
    </script>
</body>
</html>
