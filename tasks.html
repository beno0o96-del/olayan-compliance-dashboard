<!-- Add/Edit Task Modal -->
<div id="taskModal" class="modal-overlay" style="display: none;">
    <div class="modal-content" style="background: var(--card-dark); color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; max-width: 500px; width: 100%;">
        <div class="modal-header" style="border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px; display: flex; justify-content: space-between; align-items: center;">

        </div>
        <div class="modal-body" style="padding: 20px;">
            <form id="taskForm" onsubmit="handleTaskSubmit(event)">
                <input type="hidden" id="taskId">
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);" data-en="Title" data-ar="ÿßŸÑÿπŸÜŸàÿßŸÜ">Title</label>

                </div>

                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);" data-en="Assign To" data-ar="ÿ•ÿ≥ŸÜÿßÿØ ÿ•ŸÑŸâ">Assign To</label>
                    <select id="taskAssignee" style="width: 100%; padding: 10px; background: #0b0e2b; border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">

                </div>

                <div class="row" style="display: flex; gap: 15px;">

                        <label style="display: block; margin-bottom: 5px; color: var(--text-secondary);" data-en="Priority" data-ar="ÿßŸÑÿ£ŸàŸÑŸàŸäÿ©">Priority</label>

                            <option value="high" data-en="High" data-ar="ÿπÿßŸÑŸäÿ©">High</option>
                            <option value="medium" data-en="Medium" data-ar="ŸÖÿ™Ÿàÿ≥ÿ∑ÿ©" selected>Medium</option>
                            <option value="low" data-en="Low" data-ar="ŸÖŸÜÿÆŸÅÿ∂ÿ©">Low</option>

                    </div>
